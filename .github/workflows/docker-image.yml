name: Docker Image CI

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  # Python version
  PYTHON_VERSION: py39

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the Docker image
      - run:
          docker build ./minimal-notebook --file Dockerfile-${{ env.PYTHON_VERSION }} --tag minimal-notebook:latest
          docker build ./pyspark-notebook --file Dockerfile --tag ${{ github.repository }}/pyspark-notebook:v3.2.0-${{ env.PYTHON_VERSION }}
          docker push ${{ github.repository }}/pyspark-notebook:v3.2.0-${{ env.PYTHON_VERSION }}
